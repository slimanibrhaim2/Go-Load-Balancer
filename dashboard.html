<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Selection</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #5563DE;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin: 15px 0;
    }
    .server-info {
      font-weight: bold;
      color: #74ABE2;
      font-size: 1.4em;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Server Selection</h1>
    <p>Your request will be served by:</p>
    <p class="server-info">{{.ServerURL}}</p>
    <footer>Load Balancer Dashboard</footer>
  </div>
</body>
</html>
